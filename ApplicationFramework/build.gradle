apply plugin: 'com.android.library'

// top-level build file to help synchronize library versions
ext {
    supportLib = "25.3.1"
    googleLib = "11.0.4"
    firebaseLib = "10.0.1"

    developerId = 'drxeno02'
    developerName = 'Leonard Tatum'
    developerEmail = 'ljtatum@hotmail.com'

    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]
}

android {
    compileSdkVersion 25
    buildToolsVersion '26.0.1'
    // construct version name
    def versionMajor = 1
    def versionMinor = 0
    def versionPatch = 0
    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 25
        versionName "${versionMajor}.${versionMinor}.${versionPatch}"
        versionCode 1
    }
    buildTypes {
        release {
            buildConfigField "String", "FEATURES", "\"Device Utilities, Network Utilities, General Function Utilities, Cohort Functions, " +
                    "Google Service APIs, ZXing QRCode, OpenWeatherMap, RainbowPolylines, RainbowPolygons\""
            manifestPlaceholders = [build_version: "${versionMajor}.${versionMinor}.${versionPatch}"]
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    dependencies {
        compile files('libs/volley.jar')
        compile('de.keyboardsurfer.android.widget:crouton:1.8.5@aar') {
            // exclusion is not necessary, but generally a good idea.
            exclude group: 'com.google.android', module: 'support-v4'
        }
        compile 'com.flurry.android:analytics:6.4.2'
        compile 'com.google.code.gson:gson:2.7'
        compile "com.android.support:design:${supportLib}"
        compile "com.android.support:support-v4:${supportLib}"
        compile "com.android.support:cardview-v7:${supportLib}"
        compile "com.android.support:appcompat-v7:${supportLib}"
        compile "com.android.support:recyclerview-v7:${supportLib}"
        compile "com.android.support:design:${supportLib}"
        compile 'com.android.support.constraint:constraint-layout:1.0.2'
        compile "com.google.android.gms:play-services:${googleLib}"
        compile "com.google.firebase:firebase-core:${firebaseLib}"
        compile "com.google.firebase:firebase-auth:${firebaseLib}"
        compile "com.google.firebase:firebase-database:${firebaseLib}"
        compile 'com.google.maps.android:android-maps-utils:0.5+'
        compile 'com.facebook.android:facebook-android-sdk:4.+'
        compile 'com.firebaseui:firebase-ui-database:1.0.0'
        compile files('libs/commons-codec-1.9.jar')

        // Unit testing dependencies
        testCompile 'junit:junit:4.12'
        // Set this dependency if you want to use Mockito
        testCompile 'org.mockito:mockito-core:1.10.19'
        androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
            exclude group: 'com.android.support', module: 'support-annotations'
        })
    }

}

dependencies {
    compile 'com.google.firebase:firebase-messaging:10.0.1'
}
apply plugin: 'com.google.gms.google-services'